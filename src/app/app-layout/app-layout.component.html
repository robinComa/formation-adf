<adf-sidenav-layout [sidenavMin]="70" [sidenavMax]="200" [stepOver]="780" [hideSidenav]="false" [expandedSidenav]="true" >

  <adf-sidenav-layout-header>
    <ng-template let-toggleMenu="toggleMenu">
      <adf-layout-header id="adf-header" [title]="'Retengr'" color="primary" >
      </adf-layout-header>
    </ng-template>
  </adf-sidenav-layout-header>

    <adf-sidenav-layout-navigation>
        <ng-template let-isMenuMinimized="isMenuMinimized">
            <mat-nav-list class="adf-sidenav-linklist">
                <a mat-list-item class="adf-sidenav-link" routerLink="/login">
                    <mat-icon matListIcon class="sidenav-menu-icon">vpn_key</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Login</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/documents">
                    <mat-icon matListIcon class="sidenav-menu-icon">folder_open</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Documents</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/test">
                    <mat-icon matListIcon class="sidenav-menu-icon">science</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Test</div>
                </a>
                <a mat-list-item adf-logout class="adf-sidenav-link">
                    <mat-icon matListIcon class="sidenav-menu-icon">exit_to_app</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Logout</div>
                </a>
                <div mat-list-item class="adf-sidenav-link">
                    <mat-form-field appearance="fill" class="testtt">
                        <mat-label><mat-icon class="sidenav-menu-icon">language</mat-icon>{{'LANGUAGE.CHANGE' | translate}}</mat-label>
                        <mat-select>
                            <mat-option (click)="changeLanguage()" >{{'LANGUAGE.DEFAULT' | translate}}</mat-option>
                            <mat-option (click)="changeLanguage('fr')">{{'LANGUAGE.FRENCH' | translate}}</mat-option>
                            <mat-option (click)="changeLanguage('en')">{{'LANGUAGE.ENGLISH' | translate}}</mat-option>
                            <mat-option (click)="changeLanguage('de')">{{'LANGUAGE.GERMAN' | translate}}</mat-option>
                            <mat-option (click)="changeLanguage('nl')">{{'LANGUAGE.DUTCH' | translate}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-nav-list>
        </ng-template>
    </adf-sidenav-layout-navigation>

    <adf-sidenav-layout-content>
        <ng-template>
            <router-outlet></router-outlet>
        </ng-template>
    </adf-sidenav-layout-content>
</adf-sidenav-layout>
